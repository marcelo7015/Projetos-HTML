	<title>responsive-css-grid</title>
	<style type="text/css">
body {
  padding: 20px;
  font-family: Helvetica;
  background-color: #20262e;
}

ul {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  grid-gap: 10px;
  list-style-type: none;
}

li {
  
  border-radius: 3px;
  padding: 20px;
  
}

.info, p {
  text-align: center;
  font-size: 13px;
  padding-top: 20px;
  color: #fff;
}

img {
  width: 140px;
  height: 140px;
}

#img_circular {
  border-radius: 200px
}
	</style>
</head>
